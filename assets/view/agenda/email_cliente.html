<div class="modal" id="modal_agenda_email_cliente" tabindex="-1" role="dialog" aria-labelledby="label_modal_agenda_email_cliente" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close btn_cancelar" aria-hidden="true">&times;</button>
                <h4 class="modal-title label_modal_agenda_email_cliente" translate="gestao_agenda.enviar_agenda_cliente">Enviar agenda para cliente</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="edt_inicio_email" translate="gestao_agenda.inicio">Início</label>
                            <input type="date" min="1900-01-01" max="2222-12-31" class="form-control edt_inicio_email">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="edt_fim_email" translate="gestao_agenda.fim">Fim</label>
                            <input type="date" min="1900-01-01" max="2222-12-31" class="form-control edt_fim_email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cbo_cliente" translate="cliente.cliente">Cliente</label>
                    <select class="form-control select-multi-column cbo_cliente" translate-placeholder="gestao_agenda.digite_nome_pesquisar">
                    </select>
                </div>

                <div class="form-group">
                    <label for="edt_email_agenda emails_adicionais" class="emails_adicionais" translate="email.emails">E-Mails</label>
                        <div class="input-group">
                            <input type="text" class="form-control edt_email_agenda" name="emails_adicionais" translate-placeholder="gestao_agenda.emails_adicionais_email">
                                <div id="div_btn_drop" class="input-group-btn div_btn_drop">
                                <button type="button" class="btn btn-default dropdown-toggle btn_drop" data-toggle="dropdown" aria-expanded="false" translate="gestao_agenda.historico_pesquisar">Pesquisar<span class="caret"></span></button>
                                <ul id="ul_usuarios" class="dropdown-menu dropdown-menu-right ul_usuarios" role="menu" >
                                <li class="li_edt_emails">
                                <input id="edt_emails" type="text" class="form-control edt_emails" translate-placeholder="caixa_pesquisa_email.digite_usuario"/>
                                </li>
                                </ul>
                                </div>
                        </div>
                </div>
                
                <div class="form-group">
                    <label for="edt_mensagem" translate="gestao_agenda.mensagem_corpo_email">Mensagem do corpo do e-mail</label>
                    <textarea class="form-control edt_mensagem" translate-placeholder="gestao_agenda.digite_mensagem_corpo_email" rows="5" maxlength="500"></textarea>
                    <small><span class="edt_mensagem_count">(0 / 500)</span></small>
                </div>
                
                <span class="text-info small" translate="gestao_agenda.observacao_usuarios_envolvidos">Os usuários envolvidos na agenda também receberão cópia do e-mail</span>
                
            </div>
            
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-default btn_visualizar" translate="gestao_agenda.pre_visual_email">Pré-visualização do E-mail</button>
                </div>
                
                <button type="button" class="btn btn-default btn_cancelar" translate="modal_cadastro.cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary btn_enviar" translate="modal_cadastro.enviar">Enviar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
