<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_login_webservice_detalhes_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_login_webservice_detalhes_label">Webservice</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="modal_login_webservice_edt_nome">Nome</label>
                            <input type="text" class="edt_nome form-control" id="modal_login_webservice_edt_nome" maxlength="50" placeholder="Nome">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="modal_login_webservice_detalhes_edt_endereco">Endereço</label>
                            <div class="input-group" style="width: 100%">
                                <input type="text" class="edt_endereco form-control" id="modal_login_webservice_detalhes_edt_endereco" placeholder="http://endereço">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default btn_qrcode">
                                        <i class="fa fa-qrcode" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
