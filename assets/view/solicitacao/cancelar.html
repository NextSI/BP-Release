<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_solicitacao_cancelar_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_solicitacao_cancelar_label">Cancelar Solicitação</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label for="modal_solicitacao_cancelar_edt_motivo">Deseja realmente cancelar esta solicitação?<br>Informe o motivo do cancelamento</label>
                    
                    <textarea class="edt_motivo form-control" id="modal_solicitacao_cancelar_edt_motivo" maxlength="500" rows="4"></textarea>
                </div>

            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Não</button>
                <button type="button" class="btn_confirmar btn btn-danger">Sim, Cancelar Solicitação</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
