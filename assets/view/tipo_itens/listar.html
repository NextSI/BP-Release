<ol class="breadcrumb visible-xs">
  <li class="active"><span translate="home.crm_tipo_item"></span></li>
</ol>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="btn-group">
			<div class="btn_novo btn btn-primary">
				<div class="fa fa-plus"></div>
			</div>
			<div class="btn_atualizar btn btn-default">
				<div class="fa fa-sync"></div>
			</div>
			<div class="btn_limpar_filtros btn btn-default" data-active="false">
				<div class="fa fa-trash fa-fw"></div>
				<span translate="generico.limpar_filtro"></span>
			</div>
			
			<div class="btn_filtro btn btn-default" data-active="false">
				<div class="fa fa-filter fa-fw"></div>
			</div>
            <div class="btn_config btn btn-default" data-active="false">
				<div class="fa fa-cog fa-fw"></div>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row" filtro>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-1">
        <label for="" translate="generico.exibir_bloqueados"></label><br>
        <input type="checkbox" class="checkbox_bootstrap_toggle chk_mostrar_bloqueados" data-size='small'>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="tab_listagem table table-striped table-hover table-bordered table-responsive tabela_padrao_bp" data-table-name="tipo_itens">
            <thead>
				<tr class="filtro_container">
					<th class="codigo">
						<input type="text" class="form-control ipt_filtro_codigo" placeholder="Código" translate-placeholder="generico.codigo" translate-title="tipo_item.filtrar_por_codigo" data-toggle="tooltip" data-bp-filtro-column="codigo">
					</th>
					<th class="descricao" colspan="2">
						<input type="text" class="form-control ipt_filtro_descricao" placeholder="Descrição" translate-placeholder="generico.descricao" translate-title="tipo_item.filtrar_por_descricao" data-toggle="tooltip" data-bp-filtro-column="descricao">
					</th>
				</tr>
                <tr>
                    <th class="codigo">
                        <span class="orderby_codigo orderbypointer" data-asc="" data-ordername="codigo">
							<span translate="generico.codigo"></span>
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="descricao">
                        <span class="orderby_descricao orderbypointer" data-asc="" data-ordername="descricao">
                            <span translate="generico.descricao"></span>
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="acao" style="width:70px;">
                    	  <span class="orderby_descricao orderbypointer" data-asc="" data-ordername="descricao">
                            <span translate="generico.acao"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden" template-row>
                    <td class="codigo" data-bp-column="codigo" ></td>
                    <td class="descricao" data-bp-column="descricao" data-bp-column-header-translate="tipo_item.mobile_header_descricao"></td>
                    <td class="acao" data-bp-column="acao">
                        <div class="btn-group">
	                        <button type="button" class="btn btn-default btn-xs btn_visualizar ">
	                            <span class="fa fa-eye"></span>
	                        </button>
	                        <div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
	                                <span class="caret"></span>
	                            </button>
	                            <ul class="dropdown-menu pull-right">
	                                <li><a class="btn_visualizar" href="javascript:;">&nbsp;
	                                    <span class="glyphicon glyphicon-eye-open"></span>
										<span translate="generico.visualizar"></span>
	                                </a></li>
									<li><a class="btn_editar" href="javascript:;">&nbsp;
	                                    <span class="glyphicon glyphicon-pencil"></span>
										<span translate="generico.editar"></span>
	                                </a></li>
									<li><a class="btn_excluir" href="javascript:;">&nbsp;
	                                    <span class="glyphicon glyphicon-trash"></span>
										<span translate="generico.excluir"></span>
									</a></li>
	                            </ul>
	                        </div>
	                    </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
				<td colspan="3" style="background:#f5f5f5;">
					<span>
						<b template-field="totalizador">0</b><span class=""> 
						<span translate="generico.contador_registros"></span></span>
						<span class="btn btn-link btn_carregar_mais text-primary">
							<span class="txt_carregar_mais">Carregar mais registros</span>
						</span>
					</span>
				</td>
			</tfoot>
		</table>
    </div>
</div>
