<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      var url = window.location.href;
      if (window.location.href.indexOf("localhost:3000") > 0) {
        url = url.replace("localhost:3000", "localhost:3001");
      }
      else if (window.location.href.indexOf("localhost") > 0) {
        //url = url.replace("localhost", "localhost:3001");
      }
      url = url.substring(0, url.search("swagger/"));

      // Begin Swagger UI call region
      var xhr = new XMLHttpRequest();
      try {
        xhr.open('HEAD', url + "webservice/especificos/swagger/openapi_especifico.json", false);
        xhr.send();
      }
      catch($e) { }
      

      var urls = [
          {
            url: "./openapi.json",
            name: "API Padrão NextBP",
          }
      ];

      if(xhr.status === 200){
        urls.push({
            url: url + "webservice/especificos/swagger/openapi_especifico.json",
            name: "API Específica NextBP",
        });

        setTimeout(function(){
          document.getElementsByClassName('select-label')[0].children[0].innerText = "Escolha a API";
        });
      }else{
        setTimeout(function(){
          document.getElementsByClassName('download-url-wrapper')[0].style.display = "none";
        });
      }

      const ui = SwaggerUIBundle({
        urls: urls,
        onComplete: function() {
          var spec = ui.specSelectors.specJson().toJS();
          spec.servers = [{
            url: url
          }];

          ui.specActions.updateJsonSpec(spec);
        },
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
