<!-- MODAL DETALHE -->
<div class="modal " tabindex="-1" role="dialog" aria-labelledby="modal_viewer_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_pdf_viewer_label">Documento</h4>
            </div>
            <div class="modal-body div_viewer">
                <div class="alert alert-danger doc_bloqueado hidden" style="text-align: center">
                    <span href="#" class="alert-link"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        <strong> Atenção! Você está visualizando um documento </strong> Bloqueado
                    </span>
                </div>

                <div class="alert alert-danger doc_rev_reprovado hidden" style="text-align: center">
                    <span href="#" class="alert-link"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        <strong> Atenção! Você está visualizando uma revisão </strong> Reprovada
                    </span>
                </div>

                <div class="alert alert-info doc_rev_pendente hidden" style="text-align: center">
                    <span href="#" class="alert-link"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        <strong> Atenção! Você está visualizando uma revisão </strong> Pendente
                    </span>
                </div>

                <div class="alert alert-warning doc_rev_obsoleto hidden" style="text-align: center">
                    <span href="#" class="alert-link"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        <strong> Atenção! Você está visualizando uma revisão </strong> Obsoleta
                    </span>
                </div>
                <video class="video_responsive" autoplay="true" controls preload='none'>
                    
                </video>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button class="btn_download btn btn-primary">
                    <span class="glyphicon glyphicon-download-alt"></span> Download
                </button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
