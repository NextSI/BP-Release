<div class="modal modal_reprogramar_evento_agenda " id="modal_reprogramar_evento_agenda" tabindex="-1" role="dialog" aria-labelledby="label_modal_reprogramar_evento_agenda" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button btn_cancelar" class="btn_cancelar close" aria-hidden="true">×</button>
                <h4 class="modal-title label_modal_reprogramar_evento_agenda" id="label_modal_reprogramar_evento_agenda" translate="gestao_agenda.agenda_recorrente">Agenda Recorrente</h4>
            </div>

            <div class="modal-body">

                <div class="div_reprogramacao">

                    <div class="radio">
                        <label>
                            <input type="radio" name="opt_tipo_reprogramacao" value="1" checked>
                            <span translate="gestao_agenda.alterar_apenas_este_evento">Alterar apenas este evento.</span>
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opt_tipo_reprogramacao" value="2">
                            <span translate="gestao_agenda.reprogramar_serie_evento_adiante">Reprogramar toda a série deste evento adiante.</span>
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opt_tipo_reprogramacao" value="3">
                            <span translate="gestao_agenda.reprogramar_serie_inicio">Reprogramar toda a série desde o início.</span>
                        </label>
                    </div>

                </div>                                      

            </div>

            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-danger btn_excluir hidden" translate="modal_cadastro.excluir">Excluir</button>
                </div>
                <button type="button" class="btn_cancelar btn_ok btn btn-default" translate="modal_cadastro.cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary btn_confirmar">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
