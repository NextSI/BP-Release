<div class="modal modal_feriado_sistema" tabindex="-1" role="dialog" aria-labelledby="label_modal_feriado_sistema" aria-hidden="true">
    <div class="modal-dialog modal-lg" tabindex="-1">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn_cancelar close"  aria-hidden="true">&times;</button>
                    <h4 class="modal-title label_modal_feriado_sistema" >Feriado</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label for="edt_data_feriado">Data do feriado</label>
                                <input  type="date" min="1900-01-01" class="form-control edt_data_feriado" name="edt_data_feriado">                             
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label for="edt_feriado_inicio">Hora inicio</label>
                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                    <input type="time" class="edt_feriado_inicio form-control" value="00:00" placeholder="hh:mm">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-3">
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label for="edt_feriado_fim">Hora fim</label>
                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                    <input type="time" class="edt_feriado_fim form-control" value="23:59" placeholder="hh:mm">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group div_calendario_trabalho hidden">
                                <span class="text-danger">*</span>
                                <label for="cbo_calendario_trabalho">Calendário de trabalho</label><br />
                                <div class="btn-group" style="width: 100%">
                                    <select class="form-control cbo_calendario_trabalho" data-live-search="true" multiple data-selected-text-format="count > 1" title="Selecione o calendário" data-toggle="tooltip" data-actions-box="true" data-deselect-all-text="Nenhum" data-select-all-text="Todos">
                                    </select>
                                </div>
                            </div>
                        </div>
    
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label for="edt_nome_feriado">Nome do feriado</label>
                                <input  type="text" class="form-control edt_nome_feriado" name="nome_feriado">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="edt_descricao">Descrição feriado (255 caracteres máx.)</label>
                                <textarea class="form-control edt_descricao" rows="5" style="max-width: 100%;" maxlength="255"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn_cancelar" translate="modal_cadastro.cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn_salvar" translate="modal_cadastro.salvar">Confirmar</button>
                    <button type="button" class="btn_excluir btn btn-danger">Excluir</button>  
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
