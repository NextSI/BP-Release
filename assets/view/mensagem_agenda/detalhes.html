<div class="modal bs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="modal_configuracao_email_detalhes_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_mensagem_agenda_detalhes_label" translate="mensagem_padrao_email_agenda.mensagem_padrao_email_agenda">Mensagem Padr達o de E-mail</h4>
            </div>
            <div class="modal-body">

            <!-- 
                "mensagem_padrao_email_agenda": {
                        "mensagem_padrao_email_agenda": "Mensagem Padr達o de E-mail",
                        "mensagem_envio_relatorio": "Mensagem padr達o para envio de relatorio de agenda para o cliente por e-mail",
                        "emails_resposta": "E-mails de resposta",
                        "emails_pesquisar": "E-mails"
                    },
             -->
                  
                  <div class="form-group">
                    <label for="edt_mensagem" translate="mensagem_padrao_email_agenda.mensagem_envio_relatorio">Mensagem padr達o para envio de relatorio de agenda para o cliente por e-mail</label>
                    <textarea class="form-control edt_mensagem" placeholder="Digite a mensagem" rows="10" maxlength="500"></textarea>
                    <small><span class="edt_mensagem_count">(0 de 500)</span></small>
                </div>

                <div class="form-group">
                    <label for="emails_adicionais" translate="mensagem_padrao_email_agenda.emails_resposta">E-mails de resposta</label>
                    <div class="input-group">
                      <input type="text" class="form-control emails_adicionais" name="emails_adicionais" placeholder="email1@exemplo.com; email2@exemplo.com; email3@exemplo.com">
                      <div id="div_btn_drop" class="input-group-btn div_btn_drop">
                        <button type="button" class="btn btn-default dropdown-toggle btn_drop" data-toggle="dropdown" aria-expanded="false"><span translate="caixa_pesquisa_email.emails_pesquisar">E-mails</span><span class="caret"></span></button>
                        <ul id="ul_usuarios" class="dropdown-menu dropdown-menu-right ul_usuarios" role="menu" >
                            <li class="li_edt_emails">
                               <input id="edt_emails" type="text" class="form-control edt_emails" translate-placeholder="caixa_pesquisa_email.digite_usuario" />
                            </li>

                        </ul>
                     </div>
                   </div>
                </div>

            </div>

            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default" translate="modal_cadastro.cancelar">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary" translate="modal_cadastro.salvar">Salvar</button>
            </div>
        </div>
    </div>
</div>
