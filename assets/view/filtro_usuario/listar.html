<!-- MODAL DETALHE -->
<div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="modal_filtro_usuario_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_filtro_usuario_label">Filtros</h4>
            </div>
            <div class="modal-body">
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 pull-left">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn_novo pull-left">
                                Novo
                            </button>
                        </div>
                    </div> 
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                        <table class="tab_listagem table table-striped table-hover">
                            <thead>
                                <tr class="" style="cursor: pointer;">
                                    <th class="th_ativo">Ativo</th>
                                    <th class="th_decricao">Descrição</th>
                                    <th class="">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- itens -->
                                <tr template-row style="display: none; cursor: pointer;">
                                    <td>
                                        <div>
                                            <div template-field="ativo-tooltip">
                                                <input type="checkbox" class="checkbox_bootstrap_toggle template_switch" template-field="ativo">
                                            </div>
                                        </div>
                                    </td>
                                    <td template-field="descricao">{descricao}</td>
                                    <td class="" template-buttons="actions">
                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn_editar btn btn-default">
                                                <span class="glyphicon glyphicon-pencil"></span> Editar
                                            </button>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a class="btn_visualizar" href="#">
                                                        Visualizar
                                                    </a></li>
                                                    <li><a class="btn_excluir" href="#">
                                                        Excluir
                                                    </a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="pull-left txt_info_filtro_processos" style="display: none;">
                    <span class="glyphicon glyphicon-info-sign"></span>&nbsp;Não é possível filtrar solicitações com versões onde a modelagem não possui filtro ativo para os campos utilizados no filtro.
                </div>

            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Fechar</button>

            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
