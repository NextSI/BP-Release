<div class="modal" id="modal_alteracao_massa" tabindex="-1" role="dialog" aria-labelledby="label_modal_alteracao_massa" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close btn_cancelar" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="label_modal_alteracao_massa">Reclassificar Chamados Selecionados</h4>
                <div class="row">
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
                        <span class="label lbl_total_chamados_selecionados label-danger hidden">{total_chamados}</span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
                        <label id="id_chamados" class="lbl_id_chamados ">{id_chamados}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
                        <label>Motivo</label>
                        <textarea type="text" class="form-control txt_motivo" rows="5" maxlength="1000"></textarea>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg4">
                        <label>Responsável</label>
                        <select class="form-control selectpicker cbo_responsavel" data-live-search="true" id="cbo_responsavel" name="cbo_responsavel"></select>
                    </div> 
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                        <label>Previsão de Retorno</label>
                        <input type="date" min="1900-01-01" max="2222-12-31" class="form-control edt_prazo">
                        <div class="div_prazo_horas hidden">
                            <input type="time" class="form-control edt_prazo_horas hidden" placeholder="hh:mm">
                        </div>
                    </div>   
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label>Horas Trabalhadas</label>
                            <input type="text" class="form-control edt_horas_trabalhadas" placeholder="000:00">
                        </div>
                    </div>
                </div>   

                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                    </div>
                    
                </div>
            </div>
