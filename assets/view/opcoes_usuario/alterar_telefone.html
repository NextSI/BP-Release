<!-- MODAL ALTERAR SENHA -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_alterar_telefone_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_alterar_telefone_label">Alterar Telefone</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="modal_assunto_edt_telefone1">Telefone 1</label>
                        <input type="text" class="edt_telefone1 form-control" maxlength="15">
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="modal_assunto_edt_telefone2">Telefone 2</label>
                        <input type="text" class="edt_telefone2 form-control" maxlength="15">
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="modal_assunto_edt_telefone3">Telefone 3</label>
                        <input type="text" class="edt_telefone3 form-control" maxlength="15">
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="modal_assunto_edt_telefone4">Telefone 4</label>
                        <input type="text" class="edt_telefone4 form-control" maxlength="15">
                    </div>
                </div>    
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL ALTERAR SENHA -->
