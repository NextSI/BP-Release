<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_corrigir_revisao_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_corrigir_revisao_label">Substituir arquivo da revisão</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-7">
                    <div class="form-group">
                        <label>Nome do Documento</label>
                        <div class="lbl_nome">{lbl_nome}</div>
                    </div>
                </div>
                <div class="col-md-2 text-right">
                    <div class="form-group">
                        <label>Revisão</label>
                        <div class="lbl_revisao">{lbl_revisao}</div>
                    </div>
                </div>
                <div class="col-md-3 text-right">
                    <div class="form-group">
                        <label>Tamanho</label>
                        <div class="lbl_tamanho">{lbl_tamanho}</div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-12">
                        <label>Selecione o novo arquivo que deseja substituir</label>
                        <div class="div_novo_arquivo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
