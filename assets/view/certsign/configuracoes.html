<div class="panel panel-primary">
    <div class="panel-heading">Configurações</div>
    <div class="panel-body">
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                
                <div class="form-group">
                    <label for="cbo_api_url">Certsign API URL:</label>
                    <select id="cbo_api_url" class="form-control cbo_api_url">
                        <option value="https://api.portaldeassinaturas.com.br/api/v2/">https://api.portaldeassinaturas.com.br/api/v2/</option>
                        <option value="https://api-sbx.portaldeassinaturas.com.br/api/v2/">https://api-sbx.portaldeassinaturas.com.br/api/v2/</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edt_access_token">Token:</label>
                    <input id="edt_access_token" type="text" class="form-control edt_access_token" maxlength="500"> 
                </div>
                <hr />
                
                <div class="form-group">
                    <label>Disparo:</label>
                    <div>Action. <span class="text-info"> <span class="glyphicon glyphicon-info-sign"></span> Selecionar esta opção na Certsign</span></div>
                </div>
                <div class="form-group">
                    <label>URL:</label>
                    <div class="lbl_webhook_url_nextbp"></div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-4">

                        <div class="form-group">
                            <label for="edt_header">Header:</label>
                            <input id="edt_header" type="text" readonly class="form-control edt_header" maxlength="100" value="X-Auth-Token"> 
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-xs-8">

                        <div class="form-group">
                            <label for="edt_valor_token">Valor:</label>
                            <div class="input-group">
                                <input id="edt_valor_token" type="text" class="form-control edt_valor_token" maxlength="500">                    
                                <span class="input-group-btn">
                                    <button class="form-control btnGerarToken" type="button"><img src="assets/img/icones_bp/process.svg" data-original-title="" title="" style="cursor: pointer;"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <label for="chk_ativo">Habilitar assinaturas de documentos com o Certsign</label><br>
                    <input id="chk_ativo" type="checkbox" class="chk_ativo checkbox_bootstrap_toggle">
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn_salvar btn btn-primary">Salvar</button>
        <a manual="certsign" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-question-sign"></span> Ajuda
        </a>
    </div>
</div>
