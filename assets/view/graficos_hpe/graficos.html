<div style="background: white;">
    <div class="profit_ability">
        <h3 style="background: #587b56; display: flex; justify-content: center; padding: 10px; color: white;">Gráfico ProfitAbility</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="grafico_profit_ability">
                    <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph " aria-labelledby="title" role="img">
			            <g class="grid x-grid" id="xGrid">
			                <line x1="90" x2="90" y1="5" y2="420"></line>
			            </g>
			            <g class="grid y-grid" id="yGrid">
			                <line x1="90" x2="550" y1="420" y2="420"></line>
			            </g>
			            <text class="" x="140" y="100" fill="rgba(0,0,0,0.4)">Médio Empenho</text>
						<text class="" x="350" y="100" fill="rgba(0,0,0,0.4)">Alto Empenho</text>
						<text class="" x="140" y="320" fill="rgba(0,0,0,0.4)">Baixo Empenho</text>
						<text class="" x="350" y="320" fill="rgba(0,0,0,0.4)">Médio Empenho</text>
			            <g class="labels x-labels">
			                <text x="100" y="440">0</text>
			                <text x="140" y="440">10</text>
			                <text x="180" y="440">20</text>
			                <text x="220" y="440">30</text>
			                <text x="260" y="440">40</text>
			                <text x="300" y="440">50</text>
			                <text x="340" y="440">60</text>
			                <text x="380" y="440">70</text>
			                <text x="420" y="440">80</text>
			                <text x="460" y="440">90</text>
			                <text x="500" y="440">100</text>
			                <text x="300" y="470" class="label-title">Competências Essenciais</text>
			            </g>
			            <g class="labels y-labels content_data">
			                <text x="80" y="20">100%</text>
			                <text x="80" y="60">90%</text>
			                <text x="80" y="100">80%</text>
			                <text x="80" y="140">70%</text>
			                <text x="80" y="180">60%</text>
			                <text x="80" y="220">50%</text>
			                <text x="80" y="260">40%</text>
			                <text x="80" y="300">30%</text>
			                <text x="80" y="340">20%</text>
			                <text x="80" y="380">10%</text>
			                <text x="80" y="420">0%</text>
			                <text x="-145" y="20" class="label-title" style="transform: rotate(-90deg);">Atuação Efetiva</text>
			                <!-- linha horizontal -->
			                <line class="linha_horizontal" stroke-dasharray="5, 10" x1="90" y1="220" x2="500" y2="220" stroke="black" stroke-width="1" troke-linecap="round" />
			                <!-- linha vertical -->
			                <line class="linha_vertical" stroke-dasharray="5, 10" x1="300" y1="420" x2="300" y2="0" stroke="black" stroke-width="1" troke-linecap="round" />
			                <rect template-fundo-desejado style="fill: #828282; stroke-width: 1; stroke: transparent; width: 60px; height: 30px; display: none;" />
			                <rect template-fundo-atual style="fill: #828282; stroke-width: 1; stroke: transparent; width: 60px; height: 30px; display: none;" />
			                <text template-ae-desejado x="110" y="44" fill="#fff" style="display: none;"></text>
			                <text template-ae-atual x="110" y="44" fill="#fff" style="display: none;"></text>
			                <text template-ce-desejado x="110" y="44" fill="#fff" style="display: none;"></text>
			                <text template-ce-atual x="110" y="44" fill="#fff" style="display: none;"></text>
			            </g>
			            <g class="data" template-pontos>
			                <circle class="ponto_atual" cx="90" cy="100" data-value="7.2" r="2" fill="black" style="display: none;"></circle>
			                <circle class="ponto_desejado" cx="90" cy="100" data-value="7.2" r="2" fill="black" style="display: none;"></circle>
			            </g>
			            <line template-linha-competencia-atual class="linha_competencia_atual" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke="black" stroke-width="3" troke-linecap="round" />
			            <line template-linha-atuacao-atual class="linha_atuacao_atual" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke="black" stroke-width="3" troke-linecap="round" />
			            <line template-linha-competencia-desejado class="linha_competencia_desejado" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke-width="3" troke-linecap="round" />
			            <line template-linha-atuacao-desejado class="linha_atuacao_desejado" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke="black" stroke-width="3" troke-linecap="round" />
			            <!-- Valor de x inicial = 90 -->
			        </svg>

                    <div class="row">
                        <div class="col-md-6 text-center">
                            <h4>Atual</h4>
                        </div>
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6 text-center">
                            <h4>Desejado</h4>
                        </div>
                        <div class="col-md-6">
                            <hr style="height:4px;background-color:blue; width: 60px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info" style="padding-right: 10px;">
                    <h4>Meta / KPI escolhida</h4>
                    <p class="kpi">{kpi}</p>
                    <h4>Responsabilidade</h4>
                    <p class="responsabilidade">{rectsponsabilidade}</p>
                    <h4><span class="inicial-maior">A</span>tuação <span class="inicial-maior">E</span>fetiva</h4>
                    <div class="row">
                        <div class="col-md-6" style="border-right: 1px solid black;">
                            Atual <span class="ae_atual">{00%}</span>%
                        </div>
                        <div class="col-md-6">
                            Desejado <span class="ae_desejado">{00%}</span>%
                        </div>
                    </div>
                    <!-- <p class="responsabilidade">{responsabilidade}</p> -->
                    <h4><span class="inicial-maior">C</span>ompetência <span class="inicial-maior">E</span>ssencial</h4>
                    <div class="row">
                        <div class="col-md-6" style="border-right: 1px solid black;">
                            Atual <span class="ce_atual">{00%}</span>%
                        </div>
                        <div class="col-md-6">
                            Desejado <span class="ce_desejado">{00%}</span>%
                        </div>
                    </div>
                </div>

    <div class="nine_box hidden">
        <h3 style="background: #655a96; display: flex; justify-content: center; padding: 10px; color: white;">Gráfico Nine Box - Motivacional</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="grafico_nine_box">
                    <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
				        <title id="title">A line chart showing some information</title>
				        <g class="grid x-grid" id="xGrid">
				            <line x1="90" x2="90" y1="5" y2="420"></line>
				        </g>

				            <text class="" x="450" y="75" fill="#fff">1 Flow</text>

				            <text class="" x="410" y="225" fill="#fff">2 Controle</text>

				            <rect x="95" y="285" width="130" height="125" fill="transparent" style="fill:#D32F2F; stroke-width:1;stroke:transparent;"></rect>
				            <text class="" x="130" y="355" fill="#fff">9 Apatia</text>

				            <rect x="237" y="285" width="130" height="125" fill="transparent" style="fill:#4E342E; stroke-width:1;stroke:transparent;"></rect>
				            <text class="" x="275" y="355" fill="#fff">6 Tédio</text>

				            <text class="" x="395" y="355" fill="#fff">3 Relaxamento</text>

				        </g>
				        <g class="labels x-labels">
				            <text x="100" y="440">0</text>

				            <text x="180" y="440">20</text>
				            <text x="220" y="440">30</text>
				            <text x="260" y="440">40</text>
				            <text x="300" y="440">50</text>
				            <text x="340" y="440">60</text>
				            <text x="380" y="440">70</text>
				            <text x="420" y="440">80</text>
				            <text x="460" y="440">90</text>
				            <text x="500" y="440">100</text>

				        </g>
				        <g class="labels y-labels content_data">

				            <text x="80" y="100">80%</text>

				            <text x="80" y="220">50%</text>

				            <text x="80" y="340">20%</text>
				            <text x="80" y="380">10%</text>
				            <text x="80" y="420">0%</text>
				            <!-- linha horizontal -->
				            <line class="linha_horizontal" stroke-dasharray="5, 10" x1="90" y1="220" x2="500" y2="220" stroke="black" stroke-width="1" troke-linecap="round" />
				            <!-- linha vertical -->
				            <line class="linha_vertical" stroke-dasharray="5, 10" x1="300" y1="420" x2="300" y2="0" stroke="black" stroke-width="1" troke-linecap="round" />
				            <rect template-fundo-desejado style="fill: #828282; stroke-width: 1; stroke: transparent; width: 60px; height: 30px; display: none;" />
				            <rect template-fundo-atual style="fill: #828282; stroke-width: 1; stroke: transparent; width: 60px; height: 30px; display: none;" />
				            <text template-ae-desejado x="110" y="44" fill="#fff" style="display: none;"></text>

				            <text x="-145" y="20" class="label-title" style="transform: rotate(-90deg);">Escala de desafio</text>
				        </g>
				        <g class="data" template-pontos>
				            <circle class="ponto_atual" cx="90" cy="100" data-value="7.2" r="2" fill="black" style="display: none;"></circle>
				            <circle class="ponto_desejado" cx="90" cy="100" data-value="7.2" r="2" fill="black" style="display: none;"></circle>
				        </g>

				        <line template-linha-competencia-atual class="linha_competencia_atual" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke="black" stroke-width="3" troke-linecap="round" />

				        <line template-linha-competencia-desejado class="linha_competencia_desejado" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke-width="3" troke-linecap="round" />
				        <line template-linha-atuacao-desejado class="linha_atuacao_desejado" style="display: none;" x1="300" y1="370" x2="300" y2="100" stroke="black" stroke-width="3" troke-linecap="round" />
