<div class="modal bs-modal-lg modal_selecionar" tabindex="-1" role="dialog" aria-labelledby="modal_produto_selecionar_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_produto_selecionar_label">Selecionar Documento</h4> 
            </div>
            <div class="modal-body">

                <div class="row">

                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="modal_cliente_edt_nome">Nome</label>
                            <input type="text" class="edt_nome form-control" id="modal_cliente_edt_nome" maxlength="60" placeholder="Filtro por Nome ou por tag">
                        </div>
                    </div>

                </div>

                <div class="metro-menu div_listar_tudo" style="margin-top: 12px;">
                
                    <div class="text-center div_load">
                        <img class="img_ajax_loader" src="assets/img/ajax-loader.gif">
                    </div>
                </div>

                <div template-row="img" class="row metro-md-preview_img menu " data-toggle="tooltip" style="display: none"> 
                    
                    <span class="preview_logo" style="padding-top: 7px; padding-bottom: 0px;" ><img width="100%" height="90%" template-img="carrega_img"/></span>
                    <br>
                    <span template-field="nome">{nome}</span>
                    
                </div>

            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
            </div>
        </div>
    </div>
</div>
