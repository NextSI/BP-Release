<div class="modal modal_importacao_formulario" tabindex="-1" role="dialog" aria-labelledby="label_modal_importacao_formulario" aria-hidden="true">
    <div class="modal-dialog modal-lg" tabindex="-1">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn_cancelar close"  aria-hidden="true">&times;</button>
                    <h4 class="modal-title label_modal_importacao_formulario" >Importação de Formulário</h4>
                </div>

                <div class="modal-body modal-fixo">
                    <div class="row form-group">

                        <div class="col-md-12">
                            
                            <div class="div_dropabled_file " style="position: relative; border:2.5px dashed rgba(51, 51, 51, 0.4); min-height: 200px;text-align: center">
                                <input class="file_importacao_formulario" style="position: absolute;width: 100%;height: 100%;opacity: 0;" type="file" accept=".nbpf">
                                <span style="line-height: 170px;font-family: Arial;">Arraste seu arquivo aqui ou clique nesta área.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <div class="grid_consultas_integracao"></div>
                        </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn_cancelar" translate="modal_cadastro.cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn_salvar" translate="modal_cadastro.salvar">Confirmar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
