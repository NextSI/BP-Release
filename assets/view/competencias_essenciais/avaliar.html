<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_area_detalhes_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_area_detalhes_label">Avaliação - Atuação Efetiva</h4>
            </div>
            <div class="modal-body">               
                <div class="form-group">
                    <label>Selecione o status da Atuação Efetiva</label>
                    <select class="form-control selectpicker cbo_status" data-live-search="true">
                        <option selected disabled>Selecione um status</option>
                        <!-- <option value="1">Não Iniciado</option> -->
                        <!-- <option value="2">Em Elaboração</option> -->
                        <option value="3">Aprovado</option>
                        <option value="5">Não Aprovado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Observações</label>
					 <textarea class="form-control edt_observacao" name="observacao" placeholder="Digite a observacao" rows="5" maxlength="255"></textarea>
                </div>                
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
