<div class="modal bs-modal" tabindex="-1" role="dialog" aria-labelledby="modal_apontamento_config_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_apontamento_config_label">Configurações</h4>
            </div>
            <div class="modal-body">

                    <div role="tabpanel" class="tab-pane active" id="li_tab_geral">

                        <table class="table table-striped" >
                            <tbody>
                                <tr>
                                    <td class="text-left"><label for="modal_apontamento_config_check">Permitir apontamentos, quando existir apontamentos pendentes</label></td>
                                    <td class="text-right"><input type="checkbox" class="checkbox_bootstrap_toggle chk_apontamento_config form-control" id="modal_apontamento_config_check"></td>
                                </tr>
                                <tr>
                                    <td class="text-left"><label for="modal_apontamento_concluido_check">Permitir apontamentos em projetos concluídos</label></td>
                                    <td class="text-right"><input type="checkbox" class="checkbox_bootstrap_toggle chk_apontamento_projeto_concluido form-control" id="modal_apontamento_concluido_check"></td>
                                </tr>
                                <tr>
                                    <td class="text-left"><label for="modal_apontamento_conflitante_check">Permitir apontamentos com horário conflitantes</label></td>
                                    <td class="text-right"><input type="checkbox" class="checkbox_bootstrap_toggle chk_apontamento_horario_conflitante form-control" id="modal_apontamento_conflitante_check"></td>
                                </tr>
                                <tr>
                                    <td class="text-left"><label for="modal_apontamento_atividade_config_edt_alterar_data_fechamento">Data para fechamento dos apontamentos</label></td>
                                    <td class="text-right col-md-1"><input type="date" class="edt_alterar_data_fechamento form-control" id="modal_apontamento_atividade_config_edt_alterar_data_fechamento" placeholder="Qtde"></td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <label for="modal_apontamento_atividade_config_edt_alterar_data_retroativa">Permitir apontamentos retroativos</label>
                                        
                                        <input type="text" class="edt_alterar_data_retroativa form-control" style="width: 120px;" id="modal_apontamento_atividade_config_edt_alterar_data_retroativa" placeholder="Qtde">
                                        
                                        <span style="display: inline-block; margin-top: 10px;">
                                            <i class="fas fa-info-circle"></i>
                                            Número de dias permitidos para apontamentos retroativos (zero permite qualquer dia)
                                        </span>
                                    </td>
                                    <td class="text-right col-md-1">
                                        <input type="checkbox" class="checkbox_bootstrap_toggle chk_permitir_apontamento_retroativo form-control" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <label for="modal_apontamento_atividade_config_edt_alterar_data_futura">Permitir apontamentos futuros</label>

                                        <input type="text" class="edt_alterar_data_futura form-control" style="width: 120px;" id="modal_apontamento_atividade_config_edt_alterar_data_futura" placeholder="Qtde">
                                        
                                        <span style="display: inline-block; margin-top: 10px;">
                                            <i class="fas fa-info-circle"></i>
                                            Número de dias permitidos para apontamentos futuros (zero permite qualquer dia)
                                        </span>
                                    </td>
                                    <td class="text-right">
                                        <input type="checkbox" class="checkbox_bootstrap_toggle chk_permitir_apontamento_futuro form-control" />
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>

                    </div>

            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
