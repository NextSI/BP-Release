<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_chamados_atividade_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_chamados_atividade_label">Chamados desta Atividade</h4>
            </div>
            <div class="modal-body">

                <table id="tab_chamados" class="table table-striped tab_chamados">
                  <tbody>
                    <tr template-row style="display: none;">
                      <td template-field="id"></td>
                      <td template-field="cliente_fornecedor">{cliente_fornecedor}</td>
                      <td template-field="motivo"></td>
                      <td class="small text-right"  template-field="situacao"></td>
                      <td template-field="detalhes" class="text-right"><button class="btn_detalhes"></button></td>
                    </tr>
                  </tbody>
                </table>
                <div class="alert hidden div_alert" id="div_alert">
                  <p class="text-muted">Nenhum chamado encontrado</p>
              </div>
                
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Sair</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
