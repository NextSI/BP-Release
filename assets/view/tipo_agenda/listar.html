<ol class="breadcrumb visible-xs">
    <li class="active">Tipo de Agenda</li>
</ol>

<!-- LISTAGEM -->
<div>

    <nav class="navbar" role="navigation" style="margin: 0px; padding: 0px;">
        <button type="button" class="btn_novo btn btn-primary">
            <span class="glyphicon glyphicon-plus-sign"></span> 
            <span translate="tipo_agenda.novo_tipo_agenda">Novo</span>
        </button>
        <button type="button" class="btn_listar btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </nav>

    <table class="tab_listagem table table-striped table-hover">
        <thead>
            <tr class="hidden-xs">
                <th class="visible-xs"><!-- mobile -->&nbsp;</th>
                <th>#</th>
                <th translate="tipo_agenda.nome_tipo_agenda">Nome</th>
                <th translate="tipo_agenda.cor_tipo_agenda">Cor</th>
                <th>&nbsp;</th>
                <th translate="gestao_agenda.notificar_antes">Notificar Antes</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <!-- itens -->
            <tr template-row style="display: none;">
                <!-- mobile -->
                <td class="td-mobile visible-xs">
                    
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn_editar btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn_excluir btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>

                    <h4 template-field="nome"></h4>
                    <div class="text-info">
                        <span template-field="cor"></span>
                    </div>
                    
                </td>
                <!-- /mobile -->
                <td class="hidden-xs" template-field="id">{id}</td>
                <td class="hidden-xs" template-field="nome">{nome}</td>
                <td class="hidden-xs" template-field="cor"></td>
                <td class="hidden-xs" template-field="particular"></td>
                <td class="hidden-xs" template-field="notificar_antes"></td>
                <td class="hidden-xs" template-buttons="actions">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn_editar btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> 
                            <span translate="tipo_agenda.editar_tipo_agenda">Editar</span>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a class="btn_visualizar" href="#" translate="tipo_agenda.visualizar_tipo_agenda">
                                        Visualizar
                                    </a>
                                </li>
                                <li>
                                    <a class="btn_excluir" href="#" translate="tipo_agenda.excluir_tipo_agenda">
                                        Excluir
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>



</div>

<!-- /LISTAGEM -->
