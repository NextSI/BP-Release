<!-- MODAL REMOVER FOTO -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_remover_foto_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_remover_foto_label">Remover Foto</h4>
            </div>
            <div class="modal-body">
                <div class="row"> 
                    <div class="col-md-4">
                        <div class="form-group">
                            <span class="preview_logo" style="padding-top: 7px; padding-bottom: 0px;"><img style="max-height: 60px; max-width: 180px" class="carrega_img"/></span>
                        </div>
                    </div>
                </div>
                Tem certeza que deseja remover esta foto?
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_remover btn btn-primary">Remover</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL REMOVER FOTO -->
