<div class="row">
   
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-md-12 col-lg-12" >
                <div class="panel panel-default" style="wi">
                    <div class="panel-body">
                        <div class="row"> 
                             <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="row">  
                                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                                        <span class="titulo_lista small" style="font-size: 35px;"></span>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: justify; padding-top: 10px;">
                                        <span class="descricao_lista"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-right">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                                    <img class="carrega_img_topo"/>
                                    <span class="nome_autor_lista"></span><br>
                                    <div class="div_data_criacao" style="margin-top: 10px;">
                                        <label>Criada em:</label><br>
                                        <span class="lbl_data_criacao"></span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                                    <span class="label status_lista"></span><br> 
                                    <div class="div_data_fechamento hidden" style="margin-top: 20px;">
                                        <label>Fechada em:</label><br>
                                        <span class="lbl_data_fechamento"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-lg btn-link btn_refresh">
                    <span class="fa fa-sync"></span>
                </button>
                <div class="row" style="padding-top: 5px;">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="panel panel-success" style="wi; display: none;" template-mensagem>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                                        <div class="dropdown pull-right">
                                            <span class="label label-default lbl_data_publicacao">{data_publicacao}</span>
                                            <button class="btn btn-link btn_menu_editar_mensagem hidden" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu text-primary" aria-labelledby="dLabel" >
                                                <li><a class="btn_menu_editar" href="#"><span class=" text-primary">Editar</span></a></li>
                                                <li><a class="btn_menu_excluir text-primary" href="#"><span class=" text-primary">Excluir</span></a></li>
                                            </ul>
                                        </div>
                                        <div class="media-body">
                                            <img class="carrega_img_mensagem img-circle"/>
                                            <button class="btn btn-link btn_perfil_usuario">
                                                <span class="text-primary lbl_autor small">{autor}</span>
                                            </button>
                                            <p class="lbl_mensagem" style="text-align: justify; padding-top: 5px;">{mensagem}</p>
                                            <div class="imagens_mensagem"></div>  
                                        </div>
                                        
                                        <div class="row hidden div_anexos">
                                            <div class="anexos col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            </div>  
                                        </div>
                                        
                                        <div class="text-left" style="padding: 4px; margin-left: 0px;"> 
                                            <button class="btn btn-link mensagem_lista_curtir" style="padding: 4px; margin-left: 0px;"> 
                                                <span class="fa fa-thumbs-up" aria-hidden="true" style="font-size: 15px;"></span>
                                                Curtir
                                            </button>
                                            <button class="hidden btn btn-link mensagem_lista_descurtir" style="padding: 4px; margin-left: 0px;"> 
                                                <span class="fa fa-thumbs-up text-primary" aria-hidden="true" style="font-size: 16px;"></span>
                                                <span>Descurtir</span>
                                            </button>
                                            <button class="btn btn-link mensagem_lista_comentar" style="padding: 4px; margin-left: 0px;">
                                                &nbsp;<span class="fa fa-comment" aria-hidden="true" style="font-size: 16px;"></span>
                                                Comentar
                                            </button>
                                            <div class="hidden div_mensagem_curtir" style="padding: 4px; margin-left: 0px;">
                                                <a href="#" class="lbl_mensagem_curtir">{mensagem}</a>
                                            </div>
                                        </div>
                                        <!--Template comentÃ¡rio/resposta-->
                                        <div class="row hidden div_comentario teste text-left" style="padding-left: 20px;" template-comentario>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="row"> 
                                                    <hr style="padding-top: 1px; border-width: 1px 0; border-width: 1px 0;">
                                                </div>
                                               
                                            </div>
                                            <div class="div_listar_comentario_imagem col-xs-12 col-sm-4 col-md-4">
                                            <img class="carrega_img_comentario img-circle"/>
                                             <button class="btn btn-link btn_perfil_usuario_comentario">
                                                <span class="text-primary lbl_comentario_autor small"><small>{autor}</small></span>
                                            </button>    
                                            </div>
                                            <div class="dropdown pull-right" style="margin-right: 15px;">
                                                <span class="label label-default lbl_data_publicacao_comentario">{data_publicacao}</span>
                                                <button class="btn btn-link btn_menu_editar_mensagem_comentario hidden" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu text-primary" aria-labelledby="dLabel" >
                                                    <li><a class="btn_menu_editar_comentario" href="#"><span class=" text-primary">Editar</span></a></li>
                                                    <li><a class="btn_menu_excluir_comentario text-primary" href="#"><span class=" text-primary">Excluir</span></a></li>
                                                </ul>
                                            </div>
                                            <div class="div_listar_comentario_comentario col-xs-12 col-sm-12 col-md-12" style="padding-top: 10px;">
                                                <span class="text-default lbl_comentario_comentarios"><small>{comentario}</small></span><p>
                                                 <div class="imagens_mensagem_comentario"></div>  
                                            </div>
                                            <div class="row hidden div_anexos_comentario">
                                                <div class="anexos_comentario col-xs-12 col-sm-12 col-md-12">
                                                </div>  
                                            </div>
                                            <div class="btn-group div_curtir_comentar_comentario col-xs-12 col-sm-4 col-md-4" style="padding: 4px; margin-left: 0px;">
                                                <button class="btn btn-link btn_mural_curtir_comentario"> 
                                                    <span class="fa fa-thumbs-up" aria-hidden="true" style="font-size: 16px;"></span>
                                                    Curtir   
                                                </button>
                                                <button class="hidden btn btn-link btn_mural_descurtir_comentario"> 
                                                    <span class="fa fa-thumbs-up text-primary" aria-hidden="true" style="font-size: 16px;"></span>
                                                    Descurtir   
                                                </button>
                                                <button class="btn btn-link mensagem_lista_comentar_comentario" style="padding: 4px; margin-left: 0px;">
                                                    &nbsp;<span class="fa fa-comment" aria-hidden="true" style="font-size: 16px;"></span>
                                                    Comentar
                                                </button>
                                                <div class="hidden div_mensagem_curtir_comentario" style="padding: 4px; margin-left: 0px;">
                                                    
                                                </div>
                                            </div>
                                            <div class="row hidden div_mensagem_curtir_comentario">
                                                <div class="col-xs-12 col-sm-12 col-md-12">
                                                    <a href="#" class="lbl_mensagem_curtir_comentario">{mensagem}</a>
                                                </div>  
                                            </div>
                                        </div>
                                        <div class='comentario'></div>
                                        <div class="div_mostar_mais_comentarios hidden">
                                            <button class="btn btn-link btn_mostrar_mais_comentarios" style="padding: 4px; margin-left: 0px;"> 
                                                Mostrar mais comentÃ¡rios
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="media-list list_mural"></div>
                        <div class="div_mostar_mais_mensagens hidden">
                            <button class="btn btn-link btn_mostrar_mais_mensagens" style="padding: 4px; margin-left: 0px;"> 
                                Mostrar mais mensagens...
                            </button>
                        </div>
                    </div>
                    <div class="text-center div_load">
                        <img class="img_ajax_loader" src="assets/img/ajax-loader.gif">
                    </div> 
                </div>
                <div class="row" style="padding-top: 10px;">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 div_publicacao">
                        <div class="panel panel-default" style="wi">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                                        <div class="col-xs-12 col-md-12 col-lg-12">
                                            <textarea class="form-control edt_mensagem_lista" id="edt_mensagem_lista" rows="1" placeholder="Escreva sua mensagem..."></textarea>  
                                        </div>
                                        <div class="div_mostrar_anexo col-xs-12 col-md-12 col-lg-12 hidden">
                                            <!-- ANEXOS -->
                                            <div class="panel panel-info panel_anexos" style="margin-top: 10px">
                                                <div id="anexos" class="panel-body div_anexos_publicacao">            
                                                </div>
                                                <div class="panel-footer">
                                                    <button type="button" class="btn btn-default btn-sm btn_anexo_perfil">
                                                        <span class="glyphicon glyphicon-paperclip"></span> Incluir mais um anexo
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- ANEXO BASE -->
                                            <div id="anexo_base" class="row div_anexos_row hidden">
                                                <div class="col-xs-12 col-md-12 col-lg-12">
                                                    <label class="anexo_base_label" for="anexo_base_button_icon2" style="display: table !important; float:none !important;"></label>
                                                    <input class="anexo_base_input mobile_inputfile" type="file" style="top: 28px;">
                                                    <span class="capture_photo glyphicon glyphicon-camera hidden"></span>
                                                    <span class="btn_input">
                                                        <span class="hidden">text</span>
                                                        <span class="anexo_base_button_icon2 glyphicon glyphicon-open text-primary"></span>
                                                        <span class="anexo_base_input_text">Nenhum Arquivo Selecionado</span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-12 col-lg-12" style="padding-top: 5px;">
                                            <div class="pull-right div_btn_publicacao hidden">
                                                <button class="btn btn-default btn_cancelar_publicacao">Cancelar</button>
                                                <button class="btn btn-primary btn_publicacao">Publicar</button>
                                            </div>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>  
    </div>    
</div>
