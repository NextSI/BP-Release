<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_area_detalhes_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_area_detalhes_label" translate="area.area"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal_area_edt_nome" translate="area.nome"></label>
                    <input type="text" class="edt_nome form-control" id="modal_area_edt_nome" translate-placeholder="area.info_digite_nome" maxlength="150">
                </div>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default" translate="modal_cadastro.cancelar"></button>
                <button type="button" class="btn_salvar btn btn-primary" translate="modal_cadastro.salvar"></button>
                <button type="button" class="btn_excluir btn btn-danger" translate="modal_cadastro.excluir"></button>
            </div>
        </div>
    </div>
</div>
