<div class="modal bs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="modal_projeto_selecionar_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_projeto_selecionar_label">Selecione os Filtros</h4>
            </div>
            <div class="modal-body">
                
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Técnico De:</label>
                            <select class="form-control selectpicker cbo_tecnico_de" data-live-search="true">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Técnico Até:</label>
                            <select class="form-control selectpicker cbo_tecnico_ate" data-live-search="true">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="">Data Inicial</label>
                            <input type="date" min="1900-01-01" max="2222-12-31" class="form-control edt_data_inicial">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="">Data Final</label>
                            <input type="date" min="1900-01-01" max="2222-12-31" class="form-control edt_data_final">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn_cancelar">Cancelar</button>
                <button type="button" class="btn_gerar_relatorio btn btn-primary">Gerar Relatório</button>                
            </div>
        </div>
    </div>
</div>
