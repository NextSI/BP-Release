<div class="modal" id="modal_atividade_email_cliente" tabindex="-1" role="dialog" aria-labelledby="label_modal_atividade_email_cliente" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="label_modal_atividade_email_cliente">Enviar atividades</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="edt_email_atividade">E-mails</label>
                    <input type="text" class="form-control edt_email_atividade" maxlength="500" id="edt_email_atividade" placeholder="email1@exemplo.com; email2@exemplo.com; email3@exemplo.com;">
                </div>

                <div class="form-group">
                    <label for="edt_mensagem">Mensagem do corpo do e-mail</label>
                    <textarea class="form-control edt_mensagem" placeholder="Digite a mensagem" rows="5" maxlength="500"></textarea>
                    <small><span class="edt_mensagem_count">(0 de 500)</span></small>
                </div>
                <span class="text-info small">Os usuários envolvidos no projeto também receberão cópia do e-mail.</span>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn_cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary btn_enviar">Enviar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
