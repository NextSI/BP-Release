<div class="modal bs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="modal_produto_selecionar_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_produto_selecionar_label">Selecionar Técnico</h4> 
            </div>
            <div class="modal-body">

                <div class="row">

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="modal_cliente_edt_nome">Código</label>
                            <input type="text" class="edt_codigo form-control" id="modal_cliente_edt_nome" maxlength="45" placeholder="Filtro por Código">
                        </div>
                    </div>               

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="modal_edt_tecnico">Técnico</label>
                            <input type="text" class="edt_nome form-control" id="modal_edt_nome" maxlength="45" placeholder="Filtro por Nome">
                        </div>
                    </div>

                </div>

                <div class="table-responsive">
                    <table class="tab_listagem table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Técnico</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- itens -->
                            <tr template-row style="display: none;">
                                <td template-field="codigo">{codigo}</td>  
                                <td template-field="nome">{nome}</td>
                                <td template-buttons="actions">
                                    <div class="btn-group pull-right">
                                        <button type="button" class="btn_selecionar btn btn-primary">
                                            <span class="glyphicon glyphicon-ok"></span> Selecionar
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="pull-left btn btn-primary btn_novo_tecnico">Novo Técnico</button>
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
            </div>
        </div>
    </div>
</div>
