<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_classificacao_projeto_detalhes_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_classificacao_projeto_detalhes_label" translate = "classificacao_projeto_detalhes.titulo">Classificação de Projeto</h4>
            </div>
            <div class="modal-body">
                
                <div class="row">  
                    <div class="col-md-12">                                           
                        <div class="form-group">
                            <label for="edt_nome" translate="classificacao_projeto_detalhes.nome">Nome</label>
                            <input type="text" class="edt_nome form-control" id="edt_nome" translate-placeholder = "classificacao_projeto_detalhes.placeholder">
                        </div>
                    </div>
                </div>    

            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default" translate="classificacao_projeto_detalhes.cancelar">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary" translate="classificacao_projeto_detalhes.salvar">Salvar</button>
                <button type="button" class="btn_excluir btn btn-danger" translate="classificacao_projeto_detalhes.excluir">Excluir</button>
            </div>
        </div>
    </div>
