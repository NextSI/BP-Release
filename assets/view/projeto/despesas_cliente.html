<ol class="breadcrumb visible-xs">

</ol>

                <label>Data de</label>
                <input type="date" class="form-control edt_data_inicio">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label>Data Até</label>
                <input type="date" class="form-control edt_data_fim">
            </div>
        </div>
        <div class="row" style="margin-bottom:10px">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

                <div class="input-group">

            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

                            <button class="btn btn-default  busca_cliente" type="button"><i class="fa fa-search"></i></span></button>

                </div>                
            </div>
        </div>    
        <div class="row">
