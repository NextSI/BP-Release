<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_area_detalhes_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_area_detalhes_label">Carta de Inovação - Aprovação</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div  class="div_avaliacao hidden">
                        <h3 class="text-center">Avaliação</h3>

                        <div class="row"> 
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="modal_usuario_edt_data_avaliacao_carta">* Data da avaliação</label>
                                    <input type="date" class="edt_data_avaliacao_carta form-control" id="modal_usuario_edt_data_avaliacao_carta">
                                </div>
                            </div>
                            <div class="col-md-9">   
                                <div class="form-group">
                                    <label for="modal_usuario_edt_responsavel">Responsável</label>
                                    <input type="text" class="edt_responsavel form-control" id="modal_usuario_edt_responsavel">
                                </div>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="cbo_situacao">Situação da idéia</label>
                                    <select class="form-control cbo_situacao" id="cbo_situacao" data-size="10" data-live-search="true">
                                        <option selected disabled value="">Escolha uma situação</option>
                                        <!-- <option value="0">Rascunho</option> -->
                                        <!-- <option value="1">Aguardando Avaliação</option> -->
                                        <option value="2">Standby</option>
                                        <option value="3">Aprovada</option>
                                        <option value="5">Aprovada(IMPORTANTE)</option>
                                        <option value="4">Reprovada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="modal_usuario_edt_resposta_avaliacao">Observações</label>
                                    <textarea class="edt_obervacao_avaliacao form-control" id="modal_usuario_edt_obervacao_avaliacao" rows="10" maxlength="255"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>Histórico de Avaliações</h3>
                    <div class="form-group">
                        <table class="tab_listagem_historico_avaliacao table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Data da Avaliação</th>
                                    <th>Situação</th>
                                    <th>Observações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr template-row style="display: none;">
                                    <td template-field="data_avaliacao" style="width: 10%;"></td>
                                    <td template-field="situacao" style="width: 20%;"></td>
                                    <td template-field="observacao" style="width: 70%; width: 200px; word-break: break-all; white-space: normal;"></td>
                                </tr>                
                            </tbody>
                        </table>     
                    </div>
                    <hr>
                </div>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
                <button type="button" class="btn_aprovar_gerar_chamado btn btn-primary hidden">Aprovar e Gerar chamado</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
