<div class="modal" tabindex="-1" role="dialog" aria-labelledby="ModalSelecionarProjeto">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close btn_cancelar" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Seleção de projetos</h4>
            </div>

            <div class="modal-body">

                <div>
                    <span class="text-muted glyphicon glyphicon-info-sign"></span>
                    <span class="text-muted">Filtro por Cliente: digite o nome + [Enter] para pesquisar</span>
                </div>

                <div style="padding-top: 10px;">
                    <span class="text-muted glyphicon glyphicon-info-sign"></span>
                    <span class="text-muted">Dois cliques sobre a linha também seleciona o Projeto</span>
                </div>

                <div style="padding-bottom: 15px; padding-top: 15px;" class="row">

                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn_novo_projeto">
                            <span class="glyphicon glyphicon-plus"></span> Novo Projeto
                        </button>
                    </div>

                    <div class="col-md-4">
                        <select class="select-multi-column cbo_cliente" placeholder="Filtro por Cliente"></select>
                    </div>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-default btn_limpar_filtro">
                            <span class="glyphicon glyphicon-trash"></span> Limpar filtros
                        </button>
                    </div>
                </div>
                
                <table class="tab_listagem table table-striped table-hover table-bordered table-responsive tabela_padrao_bp" data-table-name="projeto">
                    <thead>
                        <tr class="filtro_container">
                            <th class="codigo_projeto">
                                <input type="text" class="form-control ipt_filtro_codigo_projeto" placeholder="Filtro código" data-bp-filtro-column="codigo_projeto">
                            </th>
                            <th class="nome">
                                <input type="text" class="form-control ipt_filtro_nome" placeholder="Pesquisar pelo nome do Projeto" data-bp-filtro-column="nome">
                            </th>
                            <th class="percentual">
                                <input type="text" class="form-control ipt_filtro_percentual" placeholder="Filtro conclusão" data-bp-filtro-column="percentual">
                            </th>
                            <th class="">
                                &nbsp;
                            </th>
                        </tr>
                        <tr>
                            <th class="codigo_projeto" width="100px">
                                <span>
                                    Código
                                    &nbsp;
                                    <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                                </span>
                            </th>
                            <th class="nome">
                                <span>
                                    Nome
                                    &nbsp;
                                    <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                                </span>
                            </th>
                            <th class="percentual">
                                <span>
                                    Conclusão (%)
                                    &nbsp;
                                    <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                                </span>
                            </th>
                            <th class="selecionar_projeto">
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr template-row style="display: none;">
                            <td class="codigo_projeto" data-bp-column="codigo_projeto" style="padding: 7px;">{codigo_projeto}</td>
                            <td class="nome" data-bp-column="nome" data-bp-column-header="Nome:">{nome_projeto}</td>
                            <td class="percentual" data-bp-column="percentual">{conclusao_projeto}</td>
                            <td class="selecionar" style="width: 5%;">
                                <button type="button" class="btn btn-default btn-xs btn_selecionar">Selecionar</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td colspan="6" style="text-align: left; background:#f5f5f5;"><b template-field="totalizador">0</b><span> registros</span></td>
                    </tfoot>
                </table>

                <div class="text-center div_load">
                    <figure>
                        <img class="img_ajax_loader" src="assets/img/ajax-loader.gif">
                        <figcaption class="text-success">
                            <span class="img_ajax_loader">Por favor, aguarde</span>
                        </figcaption>
                    </figure>
                </div>
                <span class="text-muted txt_info"></span>
            </div>
        
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn_cancelar">Cancelar</button>
            </div>
        </div>
    </div>
</div>
