<ol class="breadcrumb visible-xs">
  <li class="active">Grupo de Ativo</li>
</ol>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="btn-group">
			<div class="btn_novo btn btn-primary">
				<div class="fa fa-plus"></div>
			</div>
			<div class="btn_atualizar btn btn-default">
				<div class="fa fa-sync"></div>
			</div>
			<div class="btn_limpar_filtros btn btn-default" data-active="false">
				<div class="fa fa-trash fa-fw"></div>
				<span translate="limpar_filtros.limpar_filtros">Limpar Filtros</span>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="tab_listagem table table-striped table-hover table-bordered table-responsive tabela_padrao_bp" data-table-name="grupo_ativo">
            <thead>
				<tr class="filtro_container">
					<th class="nome" colspan="2">
						<input type="text" class="form-control ipt_filtro_nome" translate-placeholder="grupo_agenda_ativos.nome" translate-title="grupo_agenda_ativos.filtrar_nome" data-toggle="tooltip" data-bp-filtro-column="nome" style="max-width:300px;">
					</th>
				</tr>
                <tr>
                    <th class="nome">
                        <span class="orderby_nome orderbypointer" data-asc="" data-ordername="nome" translate="grupo_agenda_ativos.nome">
                            Nome
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="acao" style="width:70px;">
                        <span class="" data-asc="" data-ordername="acao" translate="grupo_agenda_ativos.acoes">
                            Ação
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden" template-row>
                    <td class="nome" data-bp-column="nome" data-bp-column-header="Nome:"></td>
                    <td class="acao" data-bp-column="acao">
                        <div class="btn-group">
	                        <button type="button" class="btn btn-default btn-xs btn_visualizar ">
	                            <span class="fa fa-eye"></span>
	                        </button>
	                        <div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
	                                <span class="caret"></span>
	                            </button>
	                            <ul class="dropdown-menu pull-right">
	                                <li>
	                                	<a class="btn_visualizar" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-eye-open"></span>
	                                    	<span translate="grupo_agenda_ativos.visualizar_grupos_ativos">Visualizar</span>
	                                	</a>
	                                </li>
									<li>
										<a class="btn_editar" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-pencil"></span>
	                                    	<span translate="grupo_agenda_ativos.editar_grupos_ativos">Editar</span>
	                                	</a>
	                                </li>
									<li>
										<a class="btn_excluir" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-trash"></span>
	                                    	<span translate="grupo_agenda_ativos.excluir_grupos_ativos">Excluir</span>
	                                	</a>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="6" style="text-align: left; background:#f5f5f5;">
					<span>
						<b template-field="totalizador">0</b>
						<span class="" translate="grupo_agenda_ativos.registros_grupos_ativos"> registros</span>
						<span class="btn btn-link btn_carregar_mais text-primary">
							<span class="txt_carregar_mais">Carregar mais registros</span>
						</span>
					</span>
				</td>
            </tfoot>
        </table>
    </div>
</div>
