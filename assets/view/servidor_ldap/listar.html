<ol class="breadcrumb visible-xs">
  <li class="active">Servidor LDAP</li>
</ol>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="btn-group">
			<div class="btn_novo btn btn-primary">
				<div class="fa fa-plus"></div>
			</div>
			<div class="btn_atualizar btn btn-default">
				<div class="fa fa-sync"></div>
			</div>
			<div class="btn_limpar_filtros btn btn-default" data-active="false">
				<div class="fa fa-trash fa-fw"></div>
				Limpar Filtros
			</div>
		</div>
	</div>
</div>
<br>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="tab_listagem table table-striped table-hover table-bordered table-responsive tabela_padrao_bp" data-table-name="agenda_ativo">
            <thead>
				<tr class="filtro_container">
					<th class="codigo">
						<input type="text" class="form-control ipt_filtro_codigo" placeholder="Código" title="Filtrar por Código" data-toggle="tooltip" data-bp-filtro-column="codigo">
					</th>
					<th class="nome">
						<input type="text" class="form-control ipt_filtro_nome" placeholder="Nome" title="Filtrar por Nome" data-toggle="tooltip" data-bp-filtro-column="nome">
					</th>
					<th class="endereco" >
						<input type="text" class="form-control ipt_filtro_endereco" placeholder="Endereço" title="Filtrar por Endereco" data-toggle="tooltip" data-bp-filtro-column="endereco">
					</th>
					<th class="porta">
						<input type="text" class="form-control ipt_filtro_porta" placeholder="Porta" title="Filtrar por Endereco" data-toggle="tooltip" data-bp-filtro-column="porta">
                    </th>
                    <th class="padrao" colspan="2">
						<input type="text" class="form-control ipt_filtro_padrao" placeholder="Padrão" title="Filtrar por Padrão" data-toggle="tooltip" data-bp-filtro-column="padrao">
					</th>
				</tr>
                <tr>
                    <th class="codigo">
                        <span class="orderby_codigo orderbypointer" data-asc="" data-ordername="codigo">
                            Código
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="nome">
                        <span class="orderby_nome orderbypointer" data-asc="" data-ordername="nome">
                            Nome
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="endereco">
                        <span class="orderby_endereco orderbypointer" data-asc="" data-ordername="endereco">
                            Endereco
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="motivo">
                        <span class="orderby_porta orderbypointer" data-asc="" data-ordername="porta">
                            Porta
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="padrao">
                        <span class="orderby_padrao orderbypointer" data-asc="" data-ordername="padrao">
                            Padrão
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="acao" style="width:70px;">
                        <span class="" data-asc="" data-ordername="acao">
                            Ação
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden" template-row>
                    <td class="codigo" data-bp-column="codigo" ></td>
                    <td class="nome" data-bp-column="nome" data-bp-column-header="Nome:"></td>
                    <td class="endereco" data-bp-column="endereco" data-bp-column-header="Endereço:"></td>
                    <td class="porta" data-bp-column="porta" data-bp-column-header="Porta:"></td>
                    <td class="padrao" data-bp-column="padrao" data-bp-column-header="Padrão:"></td>
                    <td class="acao" data-bp-column="acao">
                        <div class="btn-group">
	                        <button type="button" class="btn btn-default btn-xs btn_editar ">
	                            <span class="glyphicon glyphicon-pencil"></span>
	                        </button>
	                        <div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
	                                <span class="caret"></span>
	                            </button>
	                            <ul class="dropdown-menu pull-right">
	                                <li><a class="btn_visualizar" href="javascript:;">
	                                    <span class="glyphicon glyphicon-eye-open"></span>
	                                    Visualizar
	                                </a></li>
									<li><a class="btn_editar" href="javascript:;">
	                                    <span class="glyphicon glyphicon-pencil"></span>
	                                    Editar
	                                </a></li>
									<li><a class="btn_excluir" href="javascript:;">
	                                    <span class="glyphicon glyphicon-trash"></span>
	                                    Excluir
	                                </a></li>
	                            </ul>
	                        </div>
	                    </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="6" style="text-align: left; background:#f5f5f5;">
                    <span>
                        <b template-field="totalizador">0</b>
                        <span class=""> registros</span>
                        <span class="btn btn-link btn_carregar_mais text-primary">
                            <span class="txt_carregar_mais">Carregar mais registros</span>
                        </span>
                    </span>
                </td>
            </tfoot>
        </table>
    </div>
</div>
