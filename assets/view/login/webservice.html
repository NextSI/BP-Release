<!-- MODAL DETALHE -->
<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_login_webservice_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_login_webservice_label">Webservices</h4>
            </div>
            <div class="modal-body">
                
                <table class="tab_listagem table table-striped">
                    <thead>
                            <!-- mobile -->
                            <th class="visible-xs">
                                <button type="button" class="btn_add btn btn-default">
                                        <span class="glyphicon glyphicon-plus"></span> Adicionar
                                    </button>
                            </th>
                            <!-- /mobile -->
                            <th class="hidden-xs">Nome</th>
                            <th class="hidden-xs">Endere√ßo</th>
                            <th class="hidden-xs">
                                <div class="pull-right">
                                    <button type="button" class="btn_add btn btn-default">
                                        <span class="glyphicon glyphicon-plus"></span> Adicionar
                                    </button>
                                </div>
                            </th>
                    </thead>
                    <tbody>
                        <tr template-row style="display: none;">
                            
                            <!-- mobile -->
                            <td class="td-mobile visible-xs">
                                
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn_editar btn btn-default">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                        <button type="button" class="btn_remover btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </div>
                                </div>

                                <h4 template-field="nome">Nome</h4>
                                <div class="text-info small div_endereco" style="word-wrap: break-word;>">
                                    <div template-field="endereco"></div>
                                </div>
                                
                            </td>
                            <!-- /mobile -->

                            <td class="hidden-xs"  template-field="nome">{nome}</td>
                            <td style="word-wrap: break-word; max-width: 140px;" class="hidden-xs">
                                <span template-field="endereco">{endereco}</span>
                            </td>
                            <td style="max-width: 100px;" class="hidden-xs">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn_editar btn btn-default">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </button>
                                        <button type="button" class="btn_remover btn btn-default">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>                
                    </tbody>
                </table>
            </div>
            <div class="modal-footer" style="bottom: 0px;">
                <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
                <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!-- /MODAL DETALHE -->
