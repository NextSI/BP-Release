<ol class="breadcrumb visible-xs">
    <li class="active">Tipo Evento Agenda</li>
</ol>

<!-- LISTAGEM -->
<div>

    <nav class="navbar" role="navigation" style="margin: 0px; padding: 0px;">
        <button type="button" class="btn_novo btn btn-primary">
            <span class="glyphicon glyphicon-plus-sign"></span> Novo
        </button>
        <button type="button" class="btn_listar btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span> Listar
        </button>
    </nav>

    <div class="div_listagem">

		<table class="tab_listagem table table-striped table-hover">
            <thead>
                <tr class="hidden-xs">
                    <th>Descrição</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr template-row style="display: none;" class="row-fluid">

                    <!-- mobile -->
                    <td class="td-mobile visible-xs">
                        
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn_editar btn btn-default">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn_excluir btn btn-default">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>

                        </div>

                        <h4 template-field="descricao">Descrição</h4>
                                                
                    </td>
                    <!-- mobile -->

                    <!-- desktop -->
                    <td template-field="descricao" class="hidden-xs">{descricao}</td>
                    <td template-buttons="actions" class="hidden-xs">
                        <div class="btn-group pull-right">                            
                            <button type="button" class="btn_editar btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span> Editar
                            </button>                        
                            <div class="btn-group">                                
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a class="btn_visualizar" href="#">
                                        Visualizar
                                    </a></li>
                                    <li><a class="btn_excluir" href="#">
                                        Excluir
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </td>           
                    <!-- desktop -->                                               

                </tr>

            </tbody>
        </table>

    </div>

</div>

<!-- /LISTAGEM -->
