<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modal_classificacao_detalhes_label" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="btn_cancelar close" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modal_classificacao_detalhes_label">Classificação de Avaliação</h4>
         </div>
         <div class="modal-body">
            <div class="form-group">
               <label for="edt_nome">Nome</label>
               <input type="text" class="edt_nome form-control" maxlength="45" id="edt_nome" placeholder="Descrição da Classificação">
            </div>
            <div class="form-group">
               <label for="modal_prioridade_edt_padrao">Padrão</label>
               <input type="checkbox" class="chk_padrao checkbox_bootstrap_toggle" id="chk_padrao">
            </div>
            <div class="row">
               <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                     <label for="edt_nome">Habilitar para Clientes: </label><br />
                     <input type="checkbox" class="chk_cli checkbox_bootstrap_toggle" id="chk_cli">
                  </div>
               </div>
               <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                     <label for="edt_nome">Habilitar para Colaboradores: </label><br />
                     <input type="checkbox" class="chk_col checkbox_bootstrap_toggle" id="chk_col">
                  </div>
               </div>
               <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                     <label for="edt_nome">Habilitar para Fornecedores: </label><br />
                     <input type="checkbox" class="chk_for checkbox_bootstrap_toggle" id="chk_for">
                  </div>
               </div>
               <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                     <label for="edt_nome">Habilitar para Organizações: </label><br />
                     <input type="checkbox" class="chk_org checkbox_bootstrap_toggle" id="chk_org">
                  </div>
               </div>
            </div>
         </div>
         <div class="modal-footer" style="bottom: 0px;">
            <button type="button" class="btn_cancelar btn btn-default">Cancelar</button>
            <button type="button" class="btn_salvar btn btn-primary">Salvar</button>
            <button type="button" class="btn_excluir btn btn-danger">Excluir</button>
         </div>
      </div>
   </div>
</div>
