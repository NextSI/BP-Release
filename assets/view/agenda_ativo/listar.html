<ol class="breadcrumb visible-xs">
  <li class="active">Agenda Ativo</li>
</ol>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="btn-group">
			<div class="btn_novo btn btn-primary">
				<div class="fa fa-plus"></div>
			</div>
			<div class="btn_atualizar btn btn-default">
				<div class="fa fa-sync"></div>
			</div>
			<div class="btn_limpar_filtros btn btn-default" data-active="false">
				<div class="fa fa-trash fa-fw"></div>
				<span translate="limpar_filtros.limpar_filtros">Limpar Filtros</span>
			</div>
            <div class="btn_filtro btn btn-default" data-active="false">
				<div class="glyphicon glyphicon-filter"></div>
			</div>
			<div class="btn_config btn btn-default" data-active="false">
				<div class="fa fa-cog fa-fw"></div>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row" config>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-1">
        <label for="" translate="agenda_ativos.exibir_bloqueados">Exibir Bloqueados</label><br>
        <input type="checkbox" class="checkbox_bootstrap_toggle chk_mostrar_bloqueados" data-size='small'>
    </div>

</div>
<br>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="tab_listagem table table-striped table-hover table-bordered table-responsive tabela_padrao_bp" data-table-name="agenda_ativo">
            <thead>
				<tr class="filtro_container">
					<th class="codigo">
						<input type="text" class="form-control ipt_filtro_codigo" translate-placeholder="agenda_ativos.codigo" translate-title="agenda_ativos.filtrar_codigo" data-toggle="tooltip" data-bp-filtro-column="codigo">
					</th>
					<th class="nome">
						<input type="text" class="form-control ipt_filtro_nome" translate-placeholder="agenda_ativos.filtrar_nome" translate-title="agenda_ativos.filtrar_nome" data-toggle="tooltip" data-bp-filtro-column="nome">
					</th>
					<th class="local" >
						<select class="form-control cbo_filtro_local" data-live-search="true" multiple  translate-title="agenda_ativos.filtrar_local_agenda"  data-width="200px" data-toggle="tooltip" data-bp-filtro-column="local" >
							<optgroup class="todos" translate-label="selectpicker.opcoes">
								<option class="opt_todos" value="-1" selected translate="selectpicker.todos">Todos</option>
							</optgroup>
							<optgroup class="opt_local" translate-label="selectpicker.local_agenda">

							</optgroup>
						</select>
					</th>
					<th class="motivo" colspan="2">
						<select class="form-control cbo_filtro_motivo" data-live-search="true" multiple  translate-title="agenda_ativos.filtrar_tipo_agenda" data-width="200px"  data-toggle="tooltip"  data-bp-filtro-column="motivo" >
							<option class="opt_todos" value="-1" selected translate="selectpicker.todos">Todos</option>
							<optgroup class="todos" translate-label="selectpicker.opcoes">
							</optgroup>
							<optgroup class="opt_motivo" translate-label="selectpicker.tipo_agenda">
							</optgroup>
						</select>
					</th>
				</tr>
                <tr>
                    <th class="codigo">
                        <span class="orderby_codigo orderbypointer" data-asc="" data-ordername="codigo" translate="agenda_ativos.codigo">
                            Código
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="nome">
                        <span class="orderby_nome orderbypointer" data-asc="" data-ordername="nome" translate="agenda_ativos.nome">
                            Nome
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="local">
                        <span class="orderby_local orderbypointer" data-asc="" data-ordername="local" translate="agenda_ativos.local_agenda">
                            Local
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="motivo">
                        <span class="orderby_motivo orderbypointer" data-asc="" data-ordername="motivo" translate="agenda_ativos.tipo_agenda">
                            Motivo
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                    <th class="acao" style="width:70px;">
                        <span class="" data-asc="" data-ordername="acao" translate="agenda_ativos.acoes">
                            Ação
                            &nbsp;
                            <span class="fa fa-sort-down icon_orderby hidden fa-fw"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden" template-row>
                    <td class="codigo" data-bp-column="codigo" ></td>
                    <td class="nome" data-bp-column="nome" data-bp-column-header="Nome:"></td>
                    <td class="local" data-bp-column="local" data-bp-column-header="Local:"></td>
                    <td class="motivo" data-bp-column="motivo"></td>
                    <td class="acao" data-bp-column="acao">
                        <div class="btn-group">
	                        <button type="button" class="btn btn-default btn-xs btn_visualizar ">
	                            <span class="fa fa-eye"></span>
	                        </button>
	                        <div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
	                                <span class="caret"></span>
	                            </button>
	                            <ul class="dropdown-menu pull-right">
	                                <li>
	                                	<a class="btn_visualizar" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-eye-open"></span>
	                                    	<span translate="agenda_ativos.visualizar_ativo">Visualizar</span>
	                                	</a></li>
									<li>
										<a class="btn_editar" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-pencil"></span>
	                                    	<span translate="agenda_ativos.editar_ativo">Editar</span>
	                                	</a>
	                                </li>
									<li>
										<a class="btn_excluir" href="javascript:;">
	                                    	<span class="glyphicon glyphicon-trash"></span>
	                                    	<span translate="agenda_ativos.excluir_ativo">Excluir</span>
	                                	</a>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="6" style="text-align: left; background:#f5f5f5;">
					<b template-field="totalizador">0</b>
					<span class="" translate="agenda_ativos.registros_ativos"> registros</span>
					<span class="btn btn-link btn_carregar_mais text-primary">
						<span class="txt_carregar_mais">Carregar mais registros</span>
					</span>
				</td>
            </tfoot>
        </table>
    </div>
</div>
