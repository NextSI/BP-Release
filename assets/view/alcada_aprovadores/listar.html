<ol class="breadcrumb visible-xs">
	<li class="active">Alçada de Aprovadores</li>
</ol>

<div>

	<div style="display: -webkit-box;">

		<div>
			<button type="button" class="btn btn-primary btn_novo">
				<span class="fa fa-plus"></span>
				<span>Novo</span>
			</button>

			<button type="button" class="btn_refresh btn btn-default">
            	<span class="glyphicon glyphicon-refresh"></span> Listar
        	</button>
		</div>
	</div>

	<div style="padding-top: 10px;">
		<table class="tab_listagem table table-striped table-hover">
			<thead>
				<tr>
					<td>Código</td>
					<td>Nome</td>
					<td>&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr template-row style="display: none;">
					<td template-field="id">{id}</td>
					<td template-field="nome"></td>
					<td template-field="ferramentas">
						<td template-buttons="actions">
							<div class="btn-group pull-right">
								<button type="button" class="btn_editar btn btn-default">
									<span class="glyphicon glyphicon-pencil"></span> Editar
								</button>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu pull-right">
										<li><a class="btn_excluir" href="#">
											Excluir
										</a></li>
									</ul>
								</div>
							</div>
						</td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
